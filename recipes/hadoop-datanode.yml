id: hadoop-datanode
name: Hadoop DataNode (Standalone)
description: Hadoop HDFS DataNode single container for dev.
tags: ["hadoop", "bigdata"]
difficulty: medium
variables:
  - key: HADOOP_VERSION
    label: Hadoop Version
    default: "3.3.6"
    required: true
    secret: false
    options: ["3.3.6", "3.3.4"]
  - key: DATANODE_UI_PORT
    label: DataNode UI Port
    default: "9864"
    required: true
    secret: false
composeTemplate: |
  version: "3.8"
  services:
    datanode:
      image: bde2020/hadoop-datanode:{{HADOOP_VERSION}}
      environment:
        - CLUSTER_NAME=lab
      ports:
        - "{{DATANODE_UI_PORT}}:9864"

envTemplate: |
  HADOOP_VERSION={{HADOOP_VERSION}}
  DATANODE_UI_PORT={{DATANODE_UI_PORT}}
readmeTemplate: |
  # Hadoop DataNode (Standalone)

  ## Run
  ```bash
  docker compose up -d
  ```

  ## Access
  - UI: http://localhost:{{DATANODE_UI_PORT}}
