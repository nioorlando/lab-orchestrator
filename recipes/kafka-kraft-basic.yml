id: kafka-kraft-basic
name: Kafka KRaft (Single Node)
description: Single-node Kafka running in KRaft mode without Zookeeper.
tags: ["kafka", "streaming"]
difficulty: easy
variables:
  - key: KAFKA_VERSION
    label: Kafka Version
    default: "3.6"
    required: true
    secret: false
    options: ["3.6", "3.5"]
  - key: KAFKA_PORT
    label: Kafka Port
    default: "9094"
    required: true
    secret: false
  - key: KAFKA_NODE_ID
    label: Node Id
    default: "1"
    required: true
    secret: false
  - key: CLUSTER_ID
    label: Cluster Id
    default: "kraft-cluster"
    required: true
    secret: false
composeTemplate: |
  version: "3.8"
  services:
    kafka:
      image: bitnami/kafka:{{KAFKA_VERSION}}
      ports:
        - "{{KAFKA_PORT}}:9092"
      environment:
        - KAFKA_ENABLE_KRAFT=yes
        - KAFKA_CFG_NODE_ID={{KAFKA_NODE_ID}}
        - KAFKA_CFG_PROCESS_ROLES=controller,broker
        - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS={{KAFKA_NODE_ID}}@kafka:9093
        - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
        - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:{{KAFKA_PORT}}
        - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
        - KAFKA_KRAFT_CLUSTER_ID={{CLUSTER_ID}}
        - ALLOW_PLAINTEXT_LISTENER=yes

envTemplate: |
  KAFKA_VERSION={{KAFKA_VERSION}}
  KAFKA_PORT={{KAFKA_PORT}}
  KAFKA_NODE_ID={{KAFKA_NODE_ID}}
  CLUSTER_ID={{CLUSTER_ID}}
readmeTemplate: |
  # Kafka KRaft (Single Node)

  ## Run
  ```bash
  docker compose up -d
  ```

  ## Ports
  - Kafka: {{KAFKA_PORT}}

  ## Notes
  - KRaft removes Zookeeper. Use for lightweight local labs.
