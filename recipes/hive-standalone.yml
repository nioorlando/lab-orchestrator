id: hive-standalone
name: Apache Hive (Standalone)
description: Hive metastore and server in a single container.
tags: ["hive", "bigdata"]
difficulty: medium
variables:
  - key: HIVE_VERSION
    label: Hive Version
    default: "3.1.3"
    required: true
    secret: false
    options: ["3.1.3"]
  - key: HIVE_THRIFT_PORT
    label: Thrift Port
    default: "10000"
    required: true
    secret: false
composeTemplate: |
  version: "3.8"
  services:
    hive:
      image: bde2020/hive:{{HIVE_VERSION}}
      ports:
        - "{{HIVE_THRIFT_PORT}}:10000"

envTemplate: |
  HIVE_VERSION={{HIVE_VERSION}}
  HIVE_THRIFT_PORT={{HIVE_THRIFT_PORT}}
readmeTemplate: |
  # Apache Hive (Standalone)

  ## Run
  ```bash
  docker compose up -d
  ```

  ## Access
  - Thrift: {{HIVE_THRIFT_PORT}}
