id: presto-standalone
name: Presto (Standalone)
description: PrestoDB single node.
tags: ["presto", "bigdata", "db"]
difficulty: medium
variables:
  - key: PRESTO_VERSION
    label: Presto Version
    default: "0.287"
    required: true
    secret: false
    options: ["0.287", "0.286"]
  - key: PRESTO_PORT
    label: HTTP Port
    default: "8080"
    required: true
    secret: false
composeTemplate: |
  version: "3.8"
  services:
    presto:
      image: prestodb/presto:{{PRESTO_VERSION}}
      ports:
        - "{{PRESTO_PORT}}:8080"

envTemplate: |
  PRESTO_VERSION={{PRESTO_VERSION}}
  PRESTO_PORT={{PRESTO_PORT}}
readmeTemplate: |
  # Presto (Standalone)

  ## Run
  ```bash
  docker compose up -d
  ```

  ## Access
  - UI: http://localhost:{{PRESTO_PORT}}
