id: opensearch-basic
name: OpenSearch (Standalone)
description: OpenSearch single node for search testing.
tags: ["opensearch", "search"]
difficulty: medium
variables:
  - key: OPENSEARCH_VERSION
    label: OpenSearch Version
    default: "2.12.0"
    required: true
    secret: false
    options: ["2.12.0", "2.11.0"]
  - key: OPENSEARCH_PORT
    label: HTTP Port
    default: "9200"
    required: true
    secret: false
composeTemplate: |
  version: "3.8"
  services:
    opensearch:
      image: opensearchproject/opensearch:{{OPENSEARCH_VERSION}}
      environment:
        - discovery.type=single-node
        - plugins.security.disabled=true
        - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      ports:
        - "{{OPENSEARCH_PORT}}:9200"

envTemplate: |
  OPENSEARCH_VERSION={{OPENSEARCH_VERSION}}
  OPENSEARCH_PORT={{OPENSEARCH_PORT}}
readmeTemplate: |
  # OpenSearch (Standalone)

  ## Run
  ```bash
  docker compose up -d
  ```

  ## Access
  - API: http://localhost:{{OPENSEARCH_PORT}}
