id: nats-basic
name: NATS (Standalone)
description: NATS messaging server.
tags: ["nats", "messaging"]
difficulty: easy
variables:
  - key: NATS_VERSION
    label: NATS Version
    default: "2.10"
    required: true
    secret: false
    options: ["2.10", "2.9"]
  - key: NATS_PORT
    label: Client Port
    default: "4222"
    required: true
    secret: false
  - key: NATS_HTTP_PORT
    label: Monitoring Port
    default: "8222"
    required: true
    secret: false
composeTemplate: |
  version: "3.8"
  services:
    nats:
      image: nats:{{NATS_VERSION}}
      command: ["-m", "8222"]
      ports:
        - "{{NATS_PORT}}:4222"
        - "{{NATS_HTTP_PORT}}:8222"

envTemplate: |
  NATS_VERSION={{NATS_VERSION}}
  NATS_PORT={{NATS_PORT}}
  NATS_HTTP_PORT={{NATS_HTTP_PORT}}
readmeTemplate: |
  # NATS (Standalone)

  ## Run
  ```bash
  docker compose up -d
  ```

  ## Access
  - Client: {{NATS_PORT}}
  - Monitor: http://localhost:{{NATS_HTTP_PORT}}
