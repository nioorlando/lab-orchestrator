id: elastic-apm-server
name: Elastic APM Server (Standalone)
description: Elastic APM Server for receiving traces.
tags: ["apm", "monitoring"]
difficulty: medium
variables:
  - key: APM_VERSION
    label: APM Version
    default: "8.12.2"
    required: true
    secret: false
    options: ["8.12.2", "8.11.0"]
  - key: APM_PORT
    label: HTTP Port
    default: "8200"
    required: true
    secret: false
composeTemplate: |
  version: "3.8"
  services:
    apm-server:
      image: docker.elastic.co/apm/apm-server:{{APM_VERSION}}
      ports:
        - "{{APM_PORT}}:8200"

envTemplate: |
  APM_VERSION={{APM_VERSION}}
  APM_PORT={{APM_PORT}}
readmeTemplate: |
  # Elastic APM Server (Standalone)

  ## Run
  ```bash
  docker compose up -d
  ```

  ## Access
  - HTTP: http://localhost:{{APM_PORT}}
