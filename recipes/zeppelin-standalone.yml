id: zeppelin-standalone
name: Apache Zeppelin (Standalone)
description: Zeppelin notebook server.
tags: ["zeppelin", "analytics", "bigdata"]
difficulty: easy
variables:
  - key: ZEPPELIN_VERSION
    label: Zeppelin Version
    default: "0.11.0"
    required: true
    secret: false
    options: ["0.11.0", "0.10.1"]
  - key: ZEPPELIN_PORT
    label: HTTP Port
    default: "8080"
    required: true
    secret: false
composeTemplate: |
  version: "3.8"
  services:
    zeppelin:
      image: apache/zeppelin:{{ZEPPELIN_VERSION}}
      ports:
        - "{{ZEPPELIN_PORT}}:8080"

envTemplate: |
  ZEPPELIN_VERSION={{ZEPPELIN_VERSION}}
  ZEPPELIN_PORT={{ZEPPELIN_PORT}}
readmeTemplate: |
  # Apache Zeppelin (Standalone)

  ## Run
  ```bash
  docker compose up -d
  ```

  ## Access
  - UI: http://localhost:{{ZEPPELIN_PORT}}
