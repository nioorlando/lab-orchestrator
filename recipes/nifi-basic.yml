id: nifi-basic
name: Apache NiFi (Standalone)
description: Single NiFi instance for flow development.
tags: ["nifi", "dataflow"]
difficulty: easy
variables:
  - key: NIFI_VERSION
    label: NiFi Version
    default: "1.25.0"
    required: true
    secret: false
    options: ["1.25.0", "1.24.0"]
  - key: NIFI_PORT
    label: NiFi HTTP Port
    default: "8080"
    required: true
    secret: false
composeTemplate: |
  version: "3.8"
  services:
    nifi:
      image: apache/nifi:{{NIFI_VERSION}}
      ports:
        - "{{NIFI_PORT}}:8080"
      environment:
        - NIFI_WEB_HTTP_PORT=8080
        - NIFI_WEB_HTTP_HOST=0.0.0.0

envTemplate: |
  NIFI_VERSION={{NIFI_VERSION}}
  NIFI_PORT={{NIFI_PORT}}
readmeTemplate: |
  # Apache NiFi (Standalone)

  ## Run
  ```bash
  docker compose up -d
  ```

  ## Access
  - UI: http://localhost:{{NIFI_PORT}}
