id: minio-basic
name: MinIO (Standalone)
description: MinIO object storage with console UI.
tags: ["minio", "storage"]
difficulty: easy
variables:
  - key: MINIO_VERSION
    label: MinIO Version
    default: "RELEASE.2024-01-31T20-20-33Z"
    required: true
    secret: false
    options: ["RELEASE.2024-01-31T20-20-33Z", "RELEASE.2024-02-17T01-15-57Z"]
  - key: MINIO_PORT
    label: MinIO Port
    default: "9000"
    required: true
    secret: false
  - key: MINIO_CONSOLE_PORT
    label: MinIO Console Port
    default: "9001"
    required: true
    secret: false
  - key: MINIO_ROOT_USER
    label: Root User
    default: "minioadmin"
    required: true
    secret: false
  - key: MINIO_ROOT_PASSWORD
    label: Root Password
    default: "minioadmin"
    required: true
    secret: true
composeTemplate: |
  version: "3.8"
  services:
    minio:
      image: minio/minio:{{MINIO_VERSION}}
      command: server /data --console-address ":9001"
      environment:
        - MINIO_ROOT_USER={{MINIO_ROOT_USER}}
        - MINIO_ROOT_PASSWORD={{MINIO_ROOT_PASSWORD}}
      ports:
        - "{{MINIO_PORT}}:9000"
        - "{{MINIO_CONSOLE_PORT}}:9001"

envTemplate: |
  MINIO_VERSION={{MINIO_VERSION}}
  MINIO_PORT={{MINIO_PORT}}
  MINIO_CONSOLE_PORT={{MINIO_CONSOLE_PORT}}
  MINIO_ROOT_USER={{MINIO_ROOT_USER}}
  MINIO_ROOT_PASSWORD={{MINIO_ROOT_PASSWORD}}
readmeTemplate: |
  # MinIO (Standalone)

  ## Run
  ```bash
  docker compose up -d
  ```

  ## Access
  - Console: http://localhost:{{MINIO_CONSOLE_PORT}}
